apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-fundamentals
  namespace: ai-fundamentals
  labels:
    app.kubernetes.io/name: ai-fundamentals
    app.kubernetes.io/component: serviceaccount
    app.kubernetes.io/part-of: ai-fundamentals-platform
  annotations:
    description: "Service account for AI Fundamentals application"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-fundamentals
  namespace: ai-fundamentals
  labels:
    app.kubernetes.io/name: ai-fundamentals
    app.kubernetes.io/component: role
    app.kubernetes.io/part-of: ai-fundamentals-platform
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-fundamentals
  namespace: ai-fundamentals
  labels:
    app.kubernetes.io/name: ai-fundamentals
    app.kubernetes.io/component: rolebinding
    app.kubernetes.io/part-of: ai-fundamentals-platform
subjects:
- kind: ServiceAccount
  name: ai-fundamentals
  namespace: ai-fundamentals
roleRef:
  kind: Role
  name: ai-fundamentals
  apiGroup: rbac.authorization.k8s.io