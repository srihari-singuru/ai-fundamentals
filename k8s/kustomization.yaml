apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ai-fundamentals-base

resources:
- namespace.yaml
- configmap.yaml
- secret.yaml
- rbac.yaml
- deployment.yaml
- service.yaml
- hpa.yaml
- pdb.yaml

commonLabels:
  app.kubernetes.io/name: ai-fundamentals
  app.kubernetes.io/part-of: ai-fundamentals-platform

commonAnnotations:
  app.kubernetes.io/version: "1.0.0"

images:
- name: ai-fundamentals
  newTag: latest

namespace: ai-fundamentals

# Configuration transformers
configMapGenerator:
- name: ai-fundamentals-environment-config
  literals:
  - ENVIRONMENT=production
  - DEPLOYMENT_TIMESTAMP=$(date +%Y%m%d%H%M%S)

# Patches for different environments
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ai-fundamentals
    namespace: ai-fundamentals
  spec:
    template:
      metadata:
        annotations:
          deployment.timestamp: $(date +%Y%m%d%H%M%S)

# Resource limits and requests
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: ai-fundamentals
    namespace: ai-fundamentals
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1Gi"