spring:
  ai:
    openai:
      api-key: ${OPEN_AI_API_KEY:test-api-key-for-testing-only}
  main:
    allow-bean-definition-overriding: true

app:
  security:
    config:
      validate-on-startup: false
      fail-fast-on-missing-config: false
      required-properties: []  # Disable required properties check for tests
  logging:
    level: DEBUG
    json-enabled: false
    request-logging-enabled: false
    performance-logging-enabled: false
    log-sensitive-data: false
    max-message-length: 1000
    include-stack-trace: true
    trace-method-calls: false
    slow-operation-threshold-ms: 1000
  events:
    notifications:
      enabled: false
  webclient:
    timeout:
      connect: 1s
      read: 2s
      write: 1s
      response: 3s

logging:
  level:
    com.srihari.ai: DEBUG
    org.springframework.ai: WARN
    reactor.netty: WARN
    org.springframework.web: WARN

management:
  tracing:
    enabled: false
    sampling:
      probability: 0.0