# Gradle Performance Configuration

# Enable parallel execution
org.gradle.parallel=true

# Enable configuration on demand
org.gradle.configureondemand=true

# Enable Gradle daemon
org.gradle.daemon=true

# JVM options for Gradle daemon (optimized for development)
org.gradle.jvmargs=-Xmx1g -Xms512m -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=512m -XX:+UseStringDeduplication

# Java Home
org.gradle.java.home=/Users/srihari-singuru/Library/Java/JavaVirtualMachines/ms-17.0.15/Contents/Home

# Enable build cache
org.gradle.caching=true

# File system watching
org.gradle.vfs.watch=true

# Kotlin compiler options
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true